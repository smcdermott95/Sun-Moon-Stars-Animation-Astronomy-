<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SMSA</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./bootstrap.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <app-root></app-root>
    <script src="./assets/bootstrap/jquery-3.3.1.min.js"></script>
    <script src="./assets/bootstrap/bootstrap.bundle.js"></script>
    <script>
        function initMap() {
          if(window['mapClass']) {
            window['mapClass'].initMap();
          }
          else {
            window['googleMapsLoaded'] = true;
          }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMsO1sfJI8djX1LkDq4vYiXudrpKSi4Pk&callback=initMap"
      async defer></script>
